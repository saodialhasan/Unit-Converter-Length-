<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="unit_convertor">
        <h1 class="unit_lenght">Unit Convertor(Lenght)</h1>
        <div class="lenth_convertor">
            <div class="meter l_c">
                <label for="meter"><b>Meter</b></label> <br>
                <input id="meter" type="number" placeholder="Enter meter Value">
            </div>
            <div class="cm l_c">
                <label for="meter">Centimeter</label> <br>
                <input id="cm" type="number" placeholder="Centimeter-value">
            </div>
            <div class="foot l_c">
                <label for="Foot">Foot</label> <br>
                <input id="foot" type="number" placeholder="Foot-value">
            </div>
            <div class="mile l_c">
                <label for="mile">Mile</label> <br>
                <input placeholder ="Mile-value" id="mile" type="number">
            </div>
            <div class="inch l_c">
                <label for="inch">Inch</label> <br>
                <input placeholder ="Inch-value" id="inch" type="number">
            </div>
            <div class="km l_c">
                <label for="km">Kilometer</label> <br>
                <input placeholder ="Kilometer-value" id="km" type="number">
            </div>        
           
        </div>
    </div>

    </div>

    <script src="unit.js"></script>
</body>

</html>
